<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Andrew Peterson" />
  <meta name="description" content="This webpage is a simple hangman-style word-guess game." />
  <!-- favicon -->
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet" />
  <!-- custom styles -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- title -->
  <title>Word Guess Game</title>
</head>

<body>

  <div class="container">
    <!-- page header -->
    <header id="page-header">
      <h1>Word Guess Game</h1>
    </header>

    <main>

      <!-- media section -->
      <section id="media-section">
        <picture>
          <source srcset="./assets/images/mk64-cover-800.jpg" alt="mario" type="image/jpeg" />
          <img src="./assets/images/mk64-cover-1024.jpg" alt="mario cover" type="image/jpeg" />
        </picture>

        <audio controls>
          <source src="./assets/audio/smb_techno.mp3" type="audio/mpeg" />
          <source src="./assets/audio/mparty8_big_top_02.wav" type="audio/wave" />
          <p>
            Your browser doesn't support HTML5 audio. Here is a
            <a href="myAudio.mp4">link to the audio</a> instead.
          </p>
        </audio>
      </section>

      <!-- game display -->
      <section id="game-display">
        <h2>computer generated word : <span id="computer-word"></span></h2>
        <p>Wrong Guesses : [ <span id="wrong-guesses"></span></p>
        <p>Guesses Left : <span id="guess-counter"></span></p>
        <p>Wins : <span id="wins">0</span></p>
        <p>Losses : <span id="losses">0</span></p>
      </section>
    </main>

  </div>


  <!-- game logic -->
  <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
