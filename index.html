<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>

<body>

    <div>
        <span id="directions-text">Press any key to start playing!</span>
    </div>

    <div>
       computer generated word :  <span id="computer-word"></span>
    </div>

    <div id="computer-choice"></div>
    
    <div>
        Wrong Guesses : <span id="wrong-guesses"></span>
    </div>
    
    <div>
        Wins: <span id="wins">0</span>
    </div>
    
    <div>
        Losses : <span id="losses">0</span>
    </div>
    
    <div>
        Guesses Left : <span id="guess-counter">9</span>
    </div>




    <script src="./assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
