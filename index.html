<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main>
      <h1>Word Guess Game</h1>

      <div>
        <span>insert image here</span>
        <img
          src="./assets/images/alphabet-blocks-blur-591652.jpg"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>

      <!-- game display -->
      <div>
        <h5 class="card-header">Press any key to start playing!</h5>
        <h5 class="card-title">computer generated word :</h5>
        <p class="card-text"><span id="computer-word"></span></p>
        <p class="card-text">[ <span id="wrong-guesses"></span></p>
        <p class="card-text"><span id="guess-counter"></span></p>
        <p class="card-text"><span id="wins">0</span></p>
        <p class="card-text"><span id="losses">0</span></p>
      </div>
    </main>

    <!-- game logic -->
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
