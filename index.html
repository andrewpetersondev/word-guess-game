<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- title -->
    <title>Word Guess Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron">
            <h1>Word Guess Game</h1>
        </div>
        <!-- row1 -->
        <div class="row">
            <!-- column -->
            <div class="col-12">
                <!-- game display -->
                <div id="game-display">
                    <!-- directions -->
                    <div class="card">
                        <h5 class="card-header">Press any key to start playing!</h5>
                        <div class="card-body">
                            <!-- computer word -->
                            <h5 class="card-title">computer generated word :</h5>
                            <p class="card-text"><span id="computer-word"></span></p>
                        </div>
                    </div>
                    <!-- inner row -->
                    <div class="row">
                        <!-- wrong guesses -->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">wrong guesses</h5>
                                    <p class="card-text">[<span id="wrong-guesses"></span></p>
                                </div>
                            </div>
                        </div>
                        <!-- guesses left -->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">guesses left</h5>
                                    <p class="card-text"><span id="guess-counter">9</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- inner row -->
                    <div class="row">
                        <!-- wins -->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">wins</h5>
                                    <p class="card-text"><span id="wins">0</span></p>
                                </div>
                            </div>
                        </div>
                        <!-- losses -->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">losses</h5>
                                    <p class="card-text"><span id="losses">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- javascript -->
    <script src="./assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
